abstract:
  description: Azure 事件中樞是巨量資料串流平台和事件擷取服務，每秒可接收和處理數百萬個事件。 事件中樞可以處理及儲存分散式軟體和裝置所產生的事件、資料或遙測。 傳送至事件中樞的資料可以透過任何即時分析提供者或批次/儲存體配接器來轉換和儲存。 只需變更一些組態，適用於 Apache Kafka 的事件中樞即可讓原生 Kafka 用戶端、工具及類似 Mirror Maker、Apache Flink 和 Akka Streams 等應用程式順暢地與事件中樞搭配使用。
  aside:
    image:
      alt: 
      height: 110
      src: /azure/event-hubs/media/index/stream-big-data-kafka-event-hubs.png
      width: 250
    title: 使用 Kafka 和事件中樞在 Azure 中串流巨量資料 (1:20:13)
    href: https://azure.microsoft.com/resources/videos/streaming-big-data-in-azure-with-kafka-and-event-hubs/
    width: 250
