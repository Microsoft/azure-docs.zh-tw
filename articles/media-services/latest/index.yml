abstract:
  description: 了解如何使用媒體服務 v3 來串流隨選影片、即時廣播及分析您的影片。 教學課程、API 參考和其他文件會示範如何安全地提供可針對數百萬位使用者調整的隨選和即時視訊或音訊串流。 <br/> SDK 是以<a href="https://aka.ms/ams-v3-rest-sdk">媒體服務 v3 OpenAPI 規格 (Swagger)</a>為根據。
sections:
- title: 5 分鐘快速入門
  items:
  - type: paragraph
    text: 了解如何建立媒體服務帳戶、開始編碼影片，以及使用 Azure 媒體播放器來播放它們：
  - type: list
    style: icon48
    items:
    - image:
        src: media/index/AMSIcons-encoding.svg
      text: 串流影片檔案
      href: /azure/media-services/latest/stream-files-dotnet-quickstart
- title: 逐步教學課程
  items:
  - type: paragraph
    text: 了解如何使用媒體服務 v3 來串流隨選檔案、即時廣播及分析您的影片：
  - type: list
    style: icon48
    items:
    - image:
        src: media/index/AMSIcons-encoding.svg
      text: 上傳、編碼和串流影片
      href: /azure/media-services/latest/stream-files-tutorial-with-api
    - image:
        src: media/index/AMSIcons-live.svg
      text: 即時廣播
      href: /azure/media-services/latest/stream-live-tutorial-with-api
    - image:
        src: media/index/AMSIcons-media_analytics.svg
      text: 分析您的影片
      href: /azure/media-services/latest/analyze-videos-tutorial-with-api
