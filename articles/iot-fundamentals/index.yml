abstract:
  description: 歡迎使用 Microsoft Azure 與物聯網 (IoT)。 Azure IoT 是服務和解決方案的完整集合，這些服務和解決方案是設計來協助您在 Azure 上建立端對端 IoT 應用程式。 從完整裝載和受控軟體即服務 (SaaS) 解決方案到相異和特殊化平台即服務 (PaaS) 供應項目，以及用來建置智慧型 Edge 的技術，Azure IoT 提供一組豐富的選項和工具，適合您的產業需求和公司技能與資源。
