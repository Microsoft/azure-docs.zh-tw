abstract:
  description: Azure SQL Database 是關聯式資料庫即服務 (DBaaS)，它是根據最新穩定版本的 Microsoft SQL Server 資料庫引擎而建置。 SQL Database 是高效能、可靠且安全的資料庫，您可以使用選定的程式設計語言來建置資料驅動的應用程式和網站，無需管理基礎結構。 了解如何透過我們的快速入門、教學課程和範例使用 SQL Database。
  aside:
    image:
      alt: 
      height: 110
      src: https://docs.microsoft.com/azure/sql-database/media/index/create-sql-database-on-azure.png
      width: 250
    title: 在 Azure 上建立 SQL 資料庫。 (3:12)
    href: https://azure.microsoft.com/resources/videos/create-sql-database-on-azure/
    width: 250
sections:
- items:
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: /azure/sql-database/sql-database-technical-overview
      html: <p>PaaS 資料庫一律在最新穩定版本的 SQL Server 資料庫引擎上執行，並可在已修補作業系統達 99.99% 的可用性。</p>
      image:
        src: media/index/i_managed.svg
      title: 完全受控
    - href: /azure/sql-database/sql-database-service-tiers
      html: <p>透過彈性的服務層級 (從經濟實惠的 $5 美元/月到強大的 80 核心資料庫)，為您量身打造符合需求的性價比。</p>
      image:
        src: media/index/i_perftier.svg
      title: 價格/服務層
    - href: /azure/sql-database/sql-database-scale-resources
      html: <p>簡單地相應增加或相應放大，或根據需求將您的資料庫分區以提高應用程式的效能。</p>
      image:
        src: media/index/i_scale.svg
      title: 延展性
    - href: /azure/sql-database/sql-database-servers-databases
      html: <p>將邏輯伺服器中託管的單一資料庫用於 SaaS 應用程式和微服務 (需要具有可預測效能的單一資料庫)。</p>
      image:
        src: media/index/i_db.svg
      title: 單一資料庫
    - href: /azure/sql-database/sql-database-elastic-pool
      html: <p>SQL Database 彈性集區是簡單、符合成本效益的解決方案，可用來管理及調整使用需求變化不定且無法預測的多個資料庫。</p>
      image:
        src: media/index/i_elasticpool.svg
      title: 彈性集區
    - href: /azure/sql-database/sql-database-managed-instance
      html: <p>使用受控執行個體，輕鬆地將內部部署資料庫遷移至完全受控的 Azure PaaS 資料庫服務，而只需變更極少或不需變更資料庫程式碼。</p>
      image:
        src: media/index/i_mi.svg
      title: 受控執行個體
    - href: /azure/sql-database/sql-database-business-continuity
      html: <p>內建的高可用性、自動備份和異地複寫，讓您免於受到維護作業、基礎結構或硬體失敗而導致的業務中斷。</p>
      image:
        src: media/index/gear.svg
      title: 業務持續性
    - href: /azure/sql-database/sql-database-security-overview
      html: <p>透過 Azure AD 驗證、虛擬網路、防火牆及 Always Encrypted 等功能，保護您的資料庫。 使用內建的安全性識別威脅與弱點。</p>
      image:
        src: media/index/i_security.svg
      title: 進階安全性
    - href: /azure/sql-database/sql-database-technical-overview#built-in-intelligence
      html: <p>內建智慧功能可協助您大幅降低執行和管理資料庫的成本，並將應用程式的效能和安全性最大化。</p>
      image:
        src: media/index/i_intelligence.svg
      title: 內建智慧
