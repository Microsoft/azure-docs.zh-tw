abstract:
  description: IoT 中樞裝置佈建服務是 IoT 中樞的協助程式服務，無須人為介入，即可對正確的 IoT 中樞進行 Just-In-Time 自動佈建，讓客戶能以安全又可調整的方式佈建數百萬個裝置。 了解如何透過快速入門、教學課程及範例，將裝置佈建至您的 IoT 中樞。
sections:
- title: 5 分鐘快速入門
  items:
  - type: paragraph
    text: 了解如何設定您的第一個裝置佈建服務執行個體，並將模擬裝置佈建至您的 IoT 中樞。
  - type: list
    style: icon48
    items:
    - image:
        src: /azure/sql-database/media/index/portal.svg
      text: 設定自動佈建
      href: /azure/iot-dps/quick-setup-auto-provision
    - image:
        src: /azure/sql-database/media/index/portal.svg
      text: 建立模擬裝置
      href: /azure/iot-dps/quick-create-simulated-device
- title: 逐步教學課程
  items:
  - type: paragraph
    text: 了解如何使用 IoT 中樞裝置佈建服務，將啟用安全性的裝置自動佈建至單一或多個 IoT 中樞。
  - type: list
    style: ordered
    items:
    - html: <a href="/azure/iot-dps/tutorial-set-up-cloud">設定雲端資源</a>
    - html: <a href="/azure/iot-dps/tutorial-set-up-device">設定您的裝置以連線至 Azure</a>
    - html: <a href="/azure/iot-dps/tutorial-provision-device-to-hub">將裝置佈建至單一 IoT 中樞</a>
    - html: <a href="/azure/iot-dps/tutorial-provision-multiple-hubs">將裝置佈建至多個負載平衡 IoT 中樞</a>
