### YamlMime:Landing
title: Azure Functions 文件
summary: Azure Functions 是隨選的雲端服務，可提供執行應用程式所需的所有持續更新的基礎結構和資源。 您可以著重於最重要的程式碼片段，讓 Azure Functions 處理其餘部分。 您可以使用 Azure Functions 來建置 Web API、回應資料庫變更、處理 IoT 串流，以及管理訊息佇列等等。
