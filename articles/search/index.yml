abstract:
  description: 了解如何使用 Azure 搜尋服務，在私人和異質性內容中建立企業搜尋解決方案。 教學課程、API 參考和其他文件會說明如何使用簡單及進階語法並搭配各種案例，將可搜尋的內容合併到可供查詢的單一快速索引。 <p/><b>新的認知搜尋預覽。</b> 使用預先發行的 REST API，將由 AI 驅動的演算法繫結至索引管線。 擷取資料，並且叫用自然語言和映像處理，將未經處理的非結構化內容轉換成可在 Azure 搜尋服務索引中搜尋的內容。 <p/>使用<a href="/azure/search/cognitive-search-quickstart-blob">資源與範例資料探索認知搜尋，</a>或在<a href="/azure/search/cognitive-search-concept-intro">概念</a>中深入了解。
