abstract:
  description: 了解如何使用 Azure AD 企業對企業 (B2B) 共同作業，以與來賓使用者和來自任何組織的外部夥伴安全地共用公司的應用程式及服務，同時持續控制貴公司的資料。  以下是幾個主要功能：<ul><li>透過簡單的邀請和兌換程序，來賓使用者可以開始在您想要其存取的資源上進行共同作業。</li><li>您的來賓使用者和外部夥伴可透過 Azure AD、社交電子郵件帳戶或任何識別提供者來管理自己的身分識別。</li><li>您可以使用 Azure AD 功能 (如多重要素驗證) 來保護公司資源。</li><li>您可以使用 API 自訂體驗，例如透過自助式註冊入口網站。</li></ul>下列資源可協助您快速開始使用。
