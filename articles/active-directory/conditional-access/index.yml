  description: 了解如何設定 Azure AD 條件式存取，控制安全性與生產力之間的平衡。 透過條件式存取原則，您可以找出如何判斷雲端應用程式的存取因素。 例如，您可以在存取決策中解決以下問題：<ul><li>使用者的網路位置為何？</li><li>一開始是否從受控裝置嘗試存取？</li><li>從哪個用戶端應用程式開始嘗試連線？</li><li>是否曾經嘗試從有風險的登入進行存取？</li></ul>下列資源可協助您快速開始使用。
