abstract:
  description: Azure 資料箱系列可讓您以快速、實惠和可靠的方式，將數百 TB 的資料轉送到 Azure 中。 使用資料箱裝置，透過網路進行高效能資料轉送。<p>選擇資料箱閘道 <SUP>預覽</SUP> 來傳送資料，以便雲端封存、災害復原，或以雲端規模處理資料。  當您的資料移至 Azure 時，使用 Data Box Edge <SUP>預覽</SUP> 來篩選、分析及轉換資料。</p><p>透過我們的教學課程，了解如何運用資料箱閘道和 Data Box Edge 進行網路式傳輸。</p>
