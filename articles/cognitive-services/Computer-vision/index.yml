### YamlMime:Landing
title: 電腦視覺文件
summary: 雲端式電腦視覺 API 可供開發人員存取進階演算法，以處理影像及傳回資訊。 藉由上傳影像或指定影像 URL，Microsoft 電腦視覺演算法可根據輸入和使用者選擇，透過不同方式分析視覺內容。 透過快速入門、教學課程及範例，了解如何以不同的方式分析視覺內容。
