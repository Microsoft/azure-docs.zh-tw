### YamlMime:Landing
title: 表單辨識器文件
summary: Azure 表單辨識器是一項認知服務，其使用機器學習技術來識別和擷取表單文件中的索引鍵值組和資料表資料。 然後，它會輸出在原始檔中包含關聯性的結構化資料。 非監督式學習可讓模型了解版面配置和欄位資料，而不需手動資料標記或密集編碼。 您也可以使用手動標記的資料進行監督式學習。 以標記的資料定型的模型可以執行得更好，而且可以處理更複雜的文件。
