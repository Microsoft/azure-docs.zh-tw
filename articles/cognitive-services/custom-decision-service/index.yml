    - html: <a href="/azure/cognitive-services/custom-decision-service/custom-decision-service-get-started-browser">從瀏覽器呼叫 API</a>
    - html: <a href="/azure/cognitive-services/custom-decision-service/custom-decision-service-get-started-app">從應用程式呼叫 API</a>
- title: 逐步教學課程
  items:
  - type: paragraph
    text: 將您網站首頁的文章個人化，並使用自訂決策服務 API 將內容指定為「精選」，以準備好進行機器學習：
  - type: list
    style: unordered
    items:
