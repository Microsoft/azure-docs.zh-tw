abstract:
  description: Azure 自訂決策服務使用透過體驗所加強的雲端式內容相關決策制定 API，協助您建立智慧型系統。 自訂決策服務利用增強式的學習功能，並配合您應用程式中的內容，以將使用者的整體參與度最大化。 該系統將使用者意見反應即時納入其決策，並在幾分鐘內回應緊急趨勢和突發事故。 透過這些快速入門，了解如何註冊您的應用程式，並從瀏覽器或應用程式呼叫 API。 然後將您的文章設定為個人化並將內容標示為「精選」，以準備好使用教學課程進行機器學習。
sections:
- title: 5 分鐘快速入門
  items:
  - type: paragraph
    text: 註冊您的應用程式，並直接從瀏覽器或智慧型手機應用程式呼叫 Azure 自訂決策服務 API：
  - type: list
    style: unordered
    items:
