abstract:
  description: Microsoft 翻譯工具語音是 Microsoft 認知服務 API 集合的一部分，是一種提供語音轉換語音或語音轉換文字翻譯的雲端式機器翻譯服務。 您可以依據業界標準 REST，為應用程式、工具或需要多語言語音翻譯的解決方案，新增端對端的即時語音翻譯，而無須考慮目標 OS 或開發語言為何。 如需支援語言清單，請參閱<a href="languages.md">支援的語言</a>一文。
