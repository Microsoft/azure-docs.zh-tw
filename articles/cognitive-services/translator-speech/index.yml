    text: <b>注意：翻譯工具語音 API 已由新的語音服務與 SDK 取代，前者將於 2019 年 10 月 15 日之後停止服務。如需轉換為用語音服務的詳細資訊，請參閱<a href="https://docs.microsoft.com/azure/cognitive-services/speech-service/how-to-migrate-from-translator-speech-api">從翻譯工具語音 API 遷移至語音服務</a></b>
