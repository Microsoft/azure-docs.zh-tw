abstract:
  description: Bing 拼字檢查 API 可讓您執行內容的文法與拼字檢查。 Bing 所開發的 Web 架構拼字檢查工具則運用了機器學習服務和統計機器翻譯，以動態方式定型持續進化且內容相關度高的演算法。 此拼字檢查工具以大規模的 Web 搜尋和文件主體為基礎。 透過我們的快速入門、教學課程及範例，了解如何以不同的方式分新內容。
