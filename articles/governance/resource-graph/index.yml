  - type: paragraph
    text: 若要針對此功能提供意見反應或有任何疑問需要協助，請造訪 Azure 入口網站中 <b>Azure 原則</b> 的 <b>Resource Graph (預覽)</b> 頁面，並按一下 [意見反應]。 您也可以在 <a href="https://feedback.azure.com/forums/915958-azure-governance">UserVoice</a>將建議傳送給我們。
