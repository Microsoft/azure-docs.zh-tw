### YamlMime:Landing
title: Azure Data Factory 文件
summary: Azure Data Factory 是 Azure 的雲端 ETL 服務，可用於向外調整無伺服器資料整合和資料轉換。  它提供無程式碼的 UI，可用於直覺撰寫和單一虛擬管理平台的監視與管理。 您也可以將現有的 SSIS 套件平移至 Azure，並在 ADF 中以完全相容的方式執行。 SSIS Integration Runtime 提供完全受控的服務，因此您不必擔心基礎結構管理。
metadata:
  title: Azure Data Factory 文件
  description: 了解如何使用 Data Factory (雲端資料整合服務)，將資料儲存、移動及處理服務組合成自動化資料管線。 教學課程和其他文件會示範如何設定和管理資料管線，以及如何移動和轉換資料以供分析。
