- title: 功能警示
  items:
  - type: paragraph
    text: Azure IoT Central 已使用 IoT 中樞裝置佈建服務 (DPS) 轉換所有裝置連線。 您必須使用 DPS SDK 來註冊並將裝置連線到 Azure IoT Central 應用程式。 <a href="https://docs.microsoft.com/azure/iot-central/concepts-connectivity">深入了解 Azure IoT Central 中的裝置連線能力</a> 所有使用連續資料匯出功能和/或 Power BI 解決方案的應用程式都需要變更目的地儲存體容器，並建立新的解決方案範本。
