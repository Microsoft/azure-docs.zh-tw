abstract:
  description: Azure Stack 開發套件 (ASDK) 是 Azure Stack 的單一節點部署，供您免費下載並使用。 ASDK 旨在提供一個環境，讓您評估 Azure Stack 並使用 API 以及與非生產環境中相同的 Azure 工具來開發現代化的應用程式。 <br/><br/>如果您是管理整合系統基礎結構並提供服務的 Azure Stack 操作員，請參閱我們的<a href="/azure/azure-stack/">操作員文件</a>。<br/><br/>如果您使用 Azure Stack 服務或透過 Azure Stack 建置應用程式，請參閱我們的<a href="/azure/azure-stack/user">使用者文件</a>。
