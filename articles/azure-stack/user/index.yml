abstract:
  description: Azure Stack 是混合式雲端平台，可讓您從您的公司或服務提供者的資料中心使用 Azure 服務。 身為開發人員，您可以在 Azure Stack 上建置應用程式。 然後，可以將這些應用程式部署至 Azure Stack、至 Azure，或可以建置利用 Azure Stack 雲端與 Azure 之間連線的真正混合式應用程式。 了解如何透過我們的快速入門和教學課程，建立資源及部署應用程式。<br/><br/>如果您是管理基礎結構並提供服務的 Azure Stack 操作員，請參閱我們的<a href="/azure/azure-stack/">操作員文件</a>。<br/><br/>若您是 Azure Stack 操作員且對 Azure Stack 開發套件 (ASDK) 有興趣，可以下載 Azure Stack 的單一節點部署並免費使用，請參閱我們的 <a href="/azure/azure-stack/asdk">ASDK 文件</a>。
