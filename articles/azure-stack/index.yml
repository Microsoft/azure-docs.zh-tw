abstract:
  description: Microsoft Azure Stack 是混合式雲端平台，可讓您從自己的資料中心提供 Azure 服務。 了解如何管理 Azure Stack 整合系統基礎結構，以及如何使用快速入門和教學課程提供服務。<br/><br/>如果您使用 Azure Stack 服務或透過 Azure Stack 建置應用程式，請參閱我們的<a href="/azure/azure-stack/user">使用者文件</a>。<br/><br/>若您是 Azure Stack 操作員且對 Azure Stack 開發套件 (ASDK) 有興趣，可以下載 Azure Stack 的單一節點部署並免費使用，請參閱我們的 <a href="/azure/azure-stack/asdk">ASDK 文件</a>。
